
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Components</title><!-- load webcomponents bundle, which includes all the necessary polyfills -->
	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script src="dist/custom-style-interface.min.js"></script>
	<style class="document-style">
		html, body {
			font-size: 1.5em;
		}

		rw-star-rating {
			--star-default-color: #333;
			--star-selected-color: red;
			--star-hover-color: blue;
		}
	</style>
</head>
<body>
	<p>Star Rating: <rw-star-rating id="sr" value="2"></rw-star-rating></p>
	<!--<p>Disabled Rating: <rw-star-rating id="sr" disabled></rw-star-rating></p>-->
	<script>
		window.addEventListener('WebComponentsReady', function() {
			var $script = document.createElement('script');
			$script.src = 'dist/rw-star-rating.js';
			document.head.appendChild($script);
		});

		if(window.ShadyCSS && ShadyCSS.CustomStyleInterface) {
			ShadyCSS.CustomStyleInterface.addCustomStyle(document.querySelector('style.document-style'));
		}
	</script>
</body>
</html>
